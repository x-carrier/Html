<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>
        a {
            display: inline-block;
            text-decoration: none;
            width: 100px;
            height: 30px;
            background-color: yellow;
            text-align: center;
        /*    使文字垂直居中,行高等于高度可以让文字垂直居中*/
            line-height: 30px;
        }
        a:hover{
            background-color: orange;
            color: yellow;
        }
    </style>
</head>
<body>
    <a>体育</a>
    <a>娱乐</a>
    <a>汽车</a>
</body>
</html>
