<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面练习</title>
</head>
<body>
<form action="#" method="get">
    <table align="center">
        <caption><h4>青春不常在，抓紧谈恋爱</h4></caption>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex">男
                <input type="radio" name="sex">女
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                    <option>2009</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>12</option>
                    <option>11</option>
                    <option>10</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" checked="checked" >未婚
                <input type="radio" name="marry">离婚
                <input type="radio" name="marry">丧偶
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <select>
                    <option>小学</option>
                    <option>大学</option>
                    <option selected="selected">初中</option>
                    <option>高中</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>月薪</td>
            <td>
                <select>
                    <option>0-5000</option>
                    <option selected="selected">5000-10000</option>
                    <option>10000-15000</option>
                    <option>15000-20000</option>
                    <option>20000-25000</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>手机号</td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>昵称</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="favorite">妩媚
                <input type="checkbox" name="favorite">柔美
                <input type="checkbox" name="favorite">可爱
                <input type="checkbox" name="favorite">小鲜肉
                <input type="checkbox" name="favorite">型男
                <input type="checkbox" name="favorite">气质
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea cols="50" rows="8"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="image" src="images/1.jpg">
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <input type="checkbox"> 我同意注册条款和会员标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严谨的态度</li>
                    <li>真诚的寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
