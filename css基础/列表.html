<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h3>无序列表</h3>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <h3>有序列表</h3>
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ol>
    <h3>自定义列表</h3>
    <dl>
        <dt>地区</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
    </dl>
    <input value="111">
    <input placeholder="11">
</body>
</html>
