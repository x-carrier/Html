<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置变形中心点</title>
    <style>
        div {
            width: 310px;
            height: 438px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translateX(-50%);
            transform: translateY(-50%);
            background-color: pink;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div>
    <img src="images/pk1.png">
</div>

</body>
</html>
