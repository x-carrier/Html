<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px auto;
            /*水平阴影（必填） 垂直阴影（必填） 模糊距离（虚实） 阴影尺寸（影子大小） 阴影颜色 内/外阴影*/
            /*通常在调试模式下调节好在设置具体数据*/
            /*box-shadow: 5px 5px 5px 5px black;*/
            box-shadow: 0px 15px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
