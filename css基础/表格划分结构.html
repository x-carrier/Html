<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格划分结构</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="40" width="500" height="250" align="center">
    <caption>信息登记表</caption>
<!--    表格头部-->
    <tbody>
    <tr>
        <th>1</th>
        <th>1</th>
        <th>1</th>
    </tr>
    </tbody>
<!--    表格主体-->
    <tbody>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td rowspan="2">1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    </tbody>

<!--    表格脚步-->
    <tfoot>
    <tr>
        <td>1</td>
        <td colspan="3">1</td>
    </tr>
    </tfoot>

</table>
</body>
</html>
