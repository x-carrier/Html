<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防止拖拽文本域</title>
    <style>
        textarea {
            /*防止拖拽文本域*/
            resize: none;
            /*取消轮廓线*/
            outline: none;
            width: 350px;
            height: 200px;
            border: 2px solid pink;
            background-color: peachpuff;
            color: deeppink;
        }
    </style>
</head>
<body>
    <textarea></textarea>
    <p>下面是文字</p>
</body>
</html>
