<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接伪类选择器</title>
    <style>
        /*未点击过得状态-*/
        a:link {
            color: #333;
        /*   取消下划线*/
            text-decoration: none;
        }
        /*已访问过得的链接*/
        a:visited {
            color: deepskyblue;
        }
        /*鼠标悬停时状态*/
        a:hover {
            color: green;

        }
    /*    选定的链接*/
        a:active {
            color: blue;

        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com" target="_blank">百度一下</a>
</body>
</html>
