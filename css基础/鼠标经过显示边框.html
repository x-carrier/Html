<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标经过显示边框</title>
    <style>
        div {
            width: 296px;
            height: 180px;
            margin: 100px auto;
            position: relative;
        }
        div:hover::before {
            /*鼠标经过之后 在前面插入一个伪元素*/
            display: block; /*伪元素属于行内元素没有大小需要转换*/
            content: "";
            width: 100%;
            height: 100%;
            border: 10px solid rgba(255,255,255,.3);
            position: absolute;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/mi.jpg">
    </div>
</body>
</html>
