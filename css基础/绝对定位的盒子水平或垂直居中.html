<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位居中</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 0 auto;
            position: relative;
        }
        .son {
            width: 100px;
            height: 50px;
            background-color: purple;
            position: absolute;
            /*加了绝对定位的盒子使用margin居中无效*/
            /*margin: 0 auto;*/
            /*如果想要居中需要手动计算即可*/
            top: 225px;
            left: 200px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
