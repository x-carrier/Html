<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中文换行</title>
    <style>
        div {
            width: 120px;
            height: 20px;
            border: 1px solid #f00;
            /*默认选择，自动换行*/
            /*white-space: normal;*/
            /*强行在一行上显示 遇到br才换行*/
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div>你好，我叫李明，我来自火星</div>
</body>
</html>
