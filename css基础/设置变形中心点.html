<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置变形中心点</title>
    <style>
        div {
            width: 310px;
            height: 438px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            border: 1px solid red;
        }
        img {
            /*居中对齐*/
            position: absolute;
            /*设置旋转中心点 左上角*/
            transform-origin: left top;
            transition: all 0.5s;
        }
        img:hover {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
<div>
    <img src="images/pk1.png">
</div>

</body>
</html>
