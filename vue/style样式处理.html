<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style样式处理</title>
    <style>
        .a {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :style={width:widthStyle,height:heightStyle,border:borderStyle}></div>
        <button @click="handle">切换</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                widthStyle: "200px",
                heightStyle: "300px",
                borderStyle: '1px solid red'

            //    其他的和样式绑定用法一样

            },
            methods: {
                handle:function() {
                    // this.isAction1 = '' ;
                    this.widthStyle =='200px' ? this.widthStyle = '400px' : this.widthStyle ='200px' ;
                    this.heightStyle =='300px' ? this.heightStyle = '600px' : this.heightStyle ='300px' ;
                }
            }
        });
    </script>
</body>
</html>
