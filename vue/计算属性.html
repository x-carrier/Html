<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>
<!--案例：字符反转-->
<div id="app">
    <div>{{msg}}</div>
    <div>{{msg.split('').reverse().join('')}}</div>
    <div>{{reverseMsg}}</div>
</div>
<script src="js/vue.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            msg: 'Hello',
        },
    //    使用计算属性来反转
    //    data里的值发生了变化，也会触发计算属性里的值发送变化
    //    计算属性必须有返回值
    //    计算属性是基于他们的依赖（data中的数据）进行缓存的
    //    方法不存在缓存

        computed: {
            reverseMsg:function () {
                return this.msg.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
