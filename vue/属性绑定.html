<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>属性绑定</title>
</head>
<body>
<div id="app">
    <a :href="url" target="_blank">跳转到{{name}}</a>
    <button @click="change" v-on:keyup.enter="change">切换</button>
</div>
<script src="js/vue.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            url: 'https://www.baidu.com',
            name: 'baidu'
        },
        methods: {
            change:function () {
                if (this.url == "https://www.baidu.com"){
                    this.url = 'https://4399.com';
                    this.name = '4399';
                }else {
                    this.url = 'http://www.baidu.com';
                    this.name = 'baidu';
                }
            }
        }
    });
</script>
</body>
</html>
