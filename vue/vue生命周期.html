<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue生命周期</title>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <button @click="update">更新</button>
        <button @click="destroy">销毁</button>
    </div>
<script src="js/vue.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            msg: '生命周期',
        },
        methods: {
            update:function () {
              this.msg = 'update';
            },
            destroy:function () {
                this.$destroy();
            }
        },
        beforeCreate: function () {
            console.log('beforeCreate');
        },
        created: function () {
            console.log('create');
        },
        beforeMount: function () {
            console.log('beforeMount');
        },
        mounted: function () {
            console.log('mount')
        },
        beforeUpdate: function () {
            console.log('beforUpdate');
        },
        updated:function () {
            console.log('updated');
        },
        beforeDestroy:function () {
            console.log('beforeDestroy');
        },
        destroyed:function () {
            console.log('destroyed');
        }
    });
</script>
</body>
</html>
