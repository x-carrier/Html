<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
</head>
<body>
<div class="app">
    <div>{{msg}}</div>
    <input type="text" v-model="msg">
</div>
<script src="js/vue.js"></script>
<script>
    var vue = new Vue({
        el: '.app',
        data: {
            msg:'hello vue'
        }
    });
</script>
</body>
</html>
