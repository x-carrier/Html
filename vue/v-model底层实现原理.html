<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-model底层实现原理</title>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <input type="text" :value="msg" v-on:input="msg=$event.target.value">
    <input type="text" v-model="msg">
</div>
<script src="js/vue.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            msg: 'hello'
        }
     });
</script>
</body>
</html>
