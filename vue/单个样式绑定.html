<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定</title>
    <style>
        .active {
            width: 200px;
            height: 200px;
            border: solid 1px red;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="app">
<!--        如果有多个样式，用，隔开即可-->
        <div :class="{active:isActive}"></div>
        <button @click="hander">切换</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                isActive: true
            },
            methods: {
                hander:function () {
                    this.isActive = !this.isActive;
                }
            }
        });
    </script>
</body>
</html>
