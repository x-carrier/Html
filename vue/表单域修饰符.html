<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单域修饰符</title>
</head>
<body>
    <div id="app">
        <form action="#">
<!--            .number:转化为数字-->
            <input type="number" v-model.number="age">
<!--            .trim:去掉开始和结尾的空格-->
            <input type="text" v-model.trim="username">
<!--            .lazy:将input事件转换为change事件-->
<!--            change事件:仅仅在失去焦点时才触发事件-->
            <input type="text" v-model.lazy="msg">
            <div>{{msg}}</div>
        </form>
    </div>
<script src="js/vue.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            age: '',
            username: '',
            msg: '',
        },
        methods: {

    }
    });
</script>
</body>
</html>
